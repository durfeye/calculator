<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Durfy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calcContainer">

        <div class="calcHead">
            <div class="actualTask"></div>
            <div class="mainDisplay"></div>
        </div>
        <div class="calcBody">
            <div class="firstRow calcRow">
                <button class="resetButton">AC</button>
                <button class="deleteButton">C</button>
                <button class="percentButton operateButtons">%</button>
                <button class="operatorButton operateButtons">/</button>
            </div>
            <div class="secondRow calcRow">
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
                <button class="operatorButton operateButtons">x</button>
            </div>
            <div class="thirdRow calcRow">
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
                <button class="operatorButton operateButtons">-</button>
            </div>
            <div class="fourthRow calcRow">
                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
                <button class="operatorButton operateButtons">+</button>
            </div>
            <div class="fifthRow calcRow">
                <button class="opposedButton operateButtons">+/-</button>
                <button class="numberButton">0</button>
                <button class="decimalButton operateButtons">.</button>
                <button class="equalsButton operateButtons">=</button>
            </div>
        </div>
    </div>
</body>

</html>
